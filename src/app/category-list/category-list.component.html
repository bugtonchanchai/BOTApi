<h4>{{title}}</h4>
<div *ngIf="categoryListResult">
  <ul class="categoryListResult">
    <li *ngFor="let item of categoryListResult.result.category" class="mb-3">
      <b>{{item.category}}</b> <a routerLink="/series-list/{{item.category}}">
        [series list]
      </a><br />
      <b>description_th:</b> {{item.description_th}} <br />
      <b>description_eng:</b> {{item.description_eng}}
    </li>
  </ul>
</div>
